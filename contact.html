<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      color: #fff;
      font-family: poppins;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .navbar {
      background: linear-gradient(to right, #000000, #1f1f1f);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .navbar-brand span {
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #ccc !important;
      font-weight: 500px;
      margin-left: 3px;
    }

    .nav-link:hover, .nav-link.active {
      color: #00ffee !important;
      text-shadow: 0 0 10px #00ffee;
    }
    .contact-section {
      padding: 80px 0 40px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
      animation: glow 3s ease-in-out infinite alternate;
    }
    p{
      margin-top: 5px;      
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info i {
      font-size: 2rem;
      color: #00ffee;
      margin-bottom: 10px;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ccc;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      box-shadow: 0 0 5px #00ffee;
    }

    .btn-custom {
      background-color: #00ffee;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00cccc;
      color: #000;
    }
/* map container*/
    .map-container {
      margin-top: 50px;
      border: 2px solid #00ffee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }
    

    footer {
      margin-top: 40px;
    }

    
    

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<!-- Header placeholder -->

<!-- Contact Section -->
<section class="contact-section">
  <div class="container" class="margin">
    <h1>Contact Us</h1>
     <div class="row contact-info text-center">

        <p>instagram</p>

    <!-- Contact Info -->

        <p>+91 9585069933</p>
      </div>
      <div class="col-md-4 mb-4">
        <a href="mailto:claghssmcvenkatash@gmail.com" target="_blank">

    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <div class="mb-3">

    <!-- Google Map -->
    <div class="map-container mt-5">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3906.337936132251!2d78.03070877339388!3d11.741226140660917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3babf9237aa6d8f5%3A0x2fd2f9e5b9048b3!2sMerlion%20Game%20Station%20-%20Game%20Center%20Omalur!5e0!3m2!1sen!2sin!4v1745821891472!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  </div>
</section>



<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Script to load footer.html -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

//Load header.html
  // Wait until the header is loaded
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // AFTER header loaded, apply active class
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
