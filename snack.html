<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      color: #fff;
      font-family: poppins;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .navbar {
      background: linear-gradient(to right, #000000, #1f1f1f);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .navbar-brand span {
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #ccc !important;
      font-weight: 500px;
      margin-left: 3px;
    }

    .nav-link:hover, .nav-link.active {
      color: #00ffee !important;
      text-shadow: 0 0 10px #00ffee;
    }

    .h1{
      
      text-align: center;
      margin-top: 90px;
      
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffee;
      animation: glow 2s infinite alternate;
    
    }
   @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    img{
        margin-left:0%;
        margin-top: 30px;
    }
    
    
   
    
    footer {
      margin-top: 40px;
    }

    
    

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<!-- Header placeholder -->

<div id="header-placeholder"></div>


<!-- Contact Section -->
<section class="h1">
  <div class="container">
    <h1 class="h1">Snacks & Beverages</h1>
   
      <a href="cold.html" class="btn btn-primary" target="_blank">
  Cold Beverages
</a>

   <a href="beverages.html" class="btn btn-primary" target="_blank">
  Hot Beverages
</a>

<a href="snack.html" class="btn btn-warning" target="_blank">
  Snacks
</a>
<img src="img/menu3.jpg" alt="menu" width="100%" height="auto" >

  </div>
</section>







<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Script to load footer.html -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

//Load header.html
  // Wait until the header is loaded
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // AFTER header loaded, apply active class
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
