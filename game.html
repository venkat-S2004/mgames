<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      color: #fff;
      font-family: poppins;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .navbar {
      background: linear-gradient(to right, #000000, #1f1f1f);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .navbar-brand span {
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #ccc !important;
      font-weight: 500px;
      margin-left: 3px;
    }

    .nav-link:hover, .nav-link.active {
      color: #00ffee !important;
      text-shadow: 0 0 10px #00ffee;
    } 
    .games-section {
      padding: 80px 0 40px;
      text-align: center;
    }

    .games-section h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
      animation: glow 3s ease-in-out infinite alternate;
    }

    
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .game-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 30px rgba(0, 255, 255, 0.4);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .game-card h5 {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .game-card p {
      color: #bbb;
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
    }
    footer a:hover {
  color: #f39c12; /* Change to your theme color */
  text-decoration: none;
}


    @media (max-width: 768px) {
      .games-section h1 {
        font-size: 2rem;
      }
      .game-card img {
        height: 150px;
      }
    }
  </style>
</head>

<body>


<!-- Navbar -->
<!-- Header placeholder -->

<div id="header-placeholder"></div>


<!-- Games Section -->
<section class="games-section">
  <div class="container">
    <h1>Our Exciting Games</h1>
    <img src="img/web image.jpg" alt="web" width="100%" height="auto" >
    <img src="img/ps5.png" alt="">

  </div>
</section>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Script to load footer.html -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

//Load header.html
  // Wait until the header is loaded
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // AFTER header loaded, apply active class
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
