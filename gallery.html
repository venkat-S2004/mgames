<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      color: #fff;
      font-family: poppins;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }
    .navbar {
      background: linear-gradient(to right, #000000, #1f1f1f);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }
    .navbar-brand span {
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #ccc !important;
      font-weight: 500px;
      margin-left: 3px;
    }
    .nav-link:hover, .nav-link.active {
      color: #00ffee !important;
      text-shadow: 0 0 10px #00ffee;
    }
    .gallery-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffee;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      background: #111;
      position: relative;
      animation: slideInLeft 1s ease forwards;
      opacity: 0;
    }

    .gallery-item img, .gallery-item iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    footer {
      background: #000;
    }

    @media (max-width: 768px) {
      .gallery-title h1{
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<!-- Header placeholder -->

<div id="header-placeholder"></div>


<!-- Gallery Section -->
<section class="container py-5">
  <h1 class="gallery-title">Our Gaming Gallery</h1>

  <div class="row g-4">
    <!-- Image 1 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 0.2s;">
        <img src="img/gameplay.jpg" alt="Gaming Moment 1">
      </div>
    </div>

    <!-- Video 1 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 0.4s;">
        <div class="ratio ratio-16x9">
          <iframe src="ved/game.mp4" title="Gaming Video 1" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- Image 2 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 0.6s;">
        <img src="img/gimg.jpg" alt="Gaming Moment 2">
      </div>
    </div>

    <!-- Image 3 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 0.8s;">
        <img src="img/gallery3.jpg" alt="Gaming Moment 3">
      </div>
    </div>

    <!-- Video 2 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 1s;">
        <div class="ratio ratio-16x9">
          <iframe src="ved/ved.mp4" title="Gaming Video 2" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- Image 4 -->
    <div class="col-md-4">
      <div class="gallery-item" style="animation-delay: 1.2s;">
        <img src="img/gallery4.jpg" alt="Gaming Moment 4">
      </div>
    </div>
  </div>
</section>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Script to load footer.html -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

//Load header.html
  // Wait until the header is loaded
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // AFTER header loaded, apply active class
      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
